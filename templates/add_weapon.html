{% extends "base.html" %}
{% block content %}
<h2>Add New Weapon</h2>
<form method="POST">
    <label>Name:</label><br><input type="text" name="name" required><br><br>
    <label>Type:</label><br><input type="text" name="type" required><br><br>
    <label>Manufacturer:</label><br><input type="text" name="manufacturer" required><br><br>
    <label>Year:</label><br><input type="number" name="year" required><br><br>
    <label>Status:</label><br>
    <select name="status" required>
        <option value="Available">Available</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Decommissioned">Decommissioned</option>
    </select><br><br>
    <button type="submit">Add Weapon</button>
</form>
{% endblock %}
